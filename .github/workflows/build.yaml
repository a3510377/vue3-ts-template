name: deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js v16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          BASE_URL: ${{ secrets.VITE_BASE }}

      - name: Deploy
        run: ln -s ./dist/index.html ./dist/404.html

      - name: deploy
        run: |
          cd dist
          ln -s index.html 404.html
          if [ "none" !=  "$cname" ]; then echo "$cname" > CNAME; fi
          git config --global user.name "$user_name"
          git config --global user.email "$user_email"
          git init
          git add -A
          git commit -m "${{ github.event.head_commit.message }}"
          git push -f https://"$user_name":${{ secrets.GITHUB_TOKEN }}@github.com/"$user_name"/${{ github.event.repository.name }}.git master:gh-pages
        shell: bash
        env:
          user_name: GitHub Action
          user_email: action@github.com
          cname: none
